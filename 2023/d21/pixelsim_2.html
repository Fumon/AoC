        const grid = gridString.split('\n');

        // Function to draw the initial grid
        function drawGrid() {
            for (let y = 0; y < grid.length; y++) {
                for (let x = 0; x < grid[y].length; x++) {
                    if (grid[y][x] === '#') {
                        ctx.fillStyle = 'green';
                        for (let yg = 0; yg < 3; yg++) {
                            for (let xg = 0; xg < 3; xg++) {
                                const xoffset = (131 * xg)
                                const yoffset = (131 * yg)
                                ctx.fillRect(x + xoffset, y + yoffset, 1, 1);
                            }
                        }
                    }
                }
            }
        }

        // Initialize with a single black pixel at given coordinates
        function init(startX, startY) {
            pixels.add(`${startX},${startY}`);
            drawGrid();
            drawPixels();
        }

        function reset_grid() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);
        }

        // Draw the pixels on the canvas
        function drawPixels() {
            ctx.fillStyle = 'black';
            pixels.forEach(p => {
                const [x, y] = p.split(',').map(Number);
                ctx.fillRect(x, y, 1, 1);
            });
            stepcounttext.innerText = stepnum;
            stepnum++;
        }

        function wrapBy(x, by) {
            return x%by
        }

        // Update the set of pixels
        function updatePixels() {
            let newPixels = new Set();

            pixels.forEach(p => {
                const [x, y] = p.split(',').map(Number);
                if (x > 0 && grid[wrapBy(y,131)][wrapBy((x - 1),131)] === '.') newPixels.add(`${x - 1},${y}`);
                if (x < size && grid[wrapBy(y,131)][wrapBy((x + 1),131)] === '.') newPixels.add(`${x + 1},${y}`);
                if (y > 0 && grid[wrapBy((y - 1),131)][wrapBy(x,131)] === '.') newPixels.add(`${x},${y - 1}`);
                if (y < size && grid[wrapBy((y + 1),131)][wrapBy(x,131)] === '.') newPixels.add(`${x},${y + 1}`);
            });

            pixels = newPixels;
            reset_grid();
            drawGrid();
            drawPixels();
        }

        document.getElementById('expandButton').addEventListener('click', updatePixels);

        // Starting coordinates for the black pixel
        const startX = 65 + 131; // Example X coordinate
        const startY = 65 + 131; // Example Y coordinate
        init(startX, startY); // Initialize the canvas
